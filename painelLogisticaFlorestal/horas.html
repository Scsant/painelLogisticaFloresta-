<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horas Extras</title>
    <link rel="stylesheet" href="css/horas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Controle de Horas Extras</h1>

    <!-- Botão para exibir o gráfico -->
    <button id="showChartBtn">Gráfico de Horas Extras por Funcionário</button>

    <!-- Container da Tabela -->
    <div id="tableContainer" class="table-container">
        <table id="horasTable">
            <thead>
                <tr>
                    <th>ID Funcionário</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Total de Horas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão inseridas dinamicamente aqui -->
            </tbody>
        </table>

        <!-- Barra de Paginação -->
        <div id="pagination" class="pagination"></div>
    </div>

    <!-- Container do Gráfico (oculto inicialmente) -->
    <div id="chartContainer" style="display: none;">
        <button id="backToTableBtn">Voltar para a Tabela</button>
        <canvas id="myChart" width="1200" height="600"></canvas>
    </div>

    <script src="javaScript/horas.js"></script>
</body>
</html>
