<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões de Melhorias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(183, 226, 236, 0.2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .suggestion-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Loader (opcional) */
        .loader {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="suggestion-container">
    <h1>Sugestões de Melhorias</h1>
    
    <!-- Formulário utilizando o Formspree -->
    <form action="https://formspree.io/f/mlderzgn" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required><br>
        <input type="email" name="email" placeholder="Seu e-mail" required><br>
        <textarea name="sugestao" placeholder="Digite aqui sua sugestão..." required></textarea><br>
        <button type="submit">Enviar Sugestão</button>
    </form>
</div>

</body>
</html>
